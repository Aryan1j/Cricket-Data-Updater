name: Daily Cricket Data Update

on:
  schedule:
    - cron: "0 0 * * *" 

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: pip install pandas requests

      - name: Run update script
        run: python update_cricket_data.py

      - name: Commit and Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add updated_cricket_matches.csv
          git commit -m "Auto-update cricket dataset" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Aryan1j/Cricket-Data-Updater.git main

